name: Commitlint

on:
  push:
    branches:
      - main
      - dev

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm ci

    - name: Run commitlint
      run: |
        npx commitlint --from=HEAD~1
